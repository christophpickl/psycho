<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Brazilian Zouk Amsterdam Cheatsheet</title>
    <style>
        body {
            font-family: Verdana;
        }
        body, div, p, h1 {
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.0em;
            margin-top: 25pt;
            margin-bottom: 5pt;
        }
        p {
            margin-top: 2px;
            margin-bottom: 5px;
        }
        a {
            color: rgba(234,52,36,1);
        }
        a:hover {
            color: rgba(100,21,14,1);
        }
        .caption {
            margin-top: 2px;
            margin-bottom: 10px;
            font-style: italic;
            font-size: 0.9em;
        }
        #titleContainer {
            background-color: rgba(176,36,24,1);
            color: white;
            border-top: 15px solid black;
            border-bottom: 15px solid black;
        }
        #title {
            /* top right bottom left */
            padding: 10px 20px 10px 20px;
            font-size: 3em;
            text-align: center;
        }
        #middleWrapper {
            width: 100%;
            display: flex;
              justify-content: center;
              margin-bottom: 15px;
        }
        #middleCentered {
            max-width: 800px;
            padding-top: 15px;
        }
        .center {
            display: flex;
              justify-content: center;
        }
    </style>
</head>
<body>
<div id="root">
    <div id="titleContainer">
        <p id="title">Brazilian Zouk Amsterdam Cheatsheet</p>
    </div>
    <div id="middleWrapper">
        <div id="middleCentered">
            <div id="contentContainer">
                <h1>Moved permanently</h1>
                <p>This wiki is no longer maintained and has been moved to:</p>
                <a href="https://seepick.github.io/wiki/zouk/">https://seepick.github.io/wiki/zouk/</a>
            </div>
        </div>
    </div>
</div>

</html>
